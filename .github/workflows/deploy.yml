name: Deploy Static Website to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (Optional) Add build step here if you use a frontend framework
      # - name: Build static site
      #   run: npm ci && npm run build

      # 1️⃣ Upload files to a temp directory where ubuntu has access
      - name: Upload website files to EC2 (temp path)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./src/*"
          target: "/home/ubuntu/deploy-temp"

      # 2️⃣ Move files into /var/www/html with sudo (needs root permissions)
      - name: Move files to /var/www/html and restart NGINX
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            sudo mkdir -p /var/www/html
            sudo rm -rf /var/www/html/*
            sudo mv /home/ubuntu/deploy-temp/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo nginx -t
            sudo systemctl restart nginx
